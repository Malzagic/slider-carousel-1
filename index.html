<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider carousel #1</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9433bb0238.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="slider">
        <div class="slider-box">
            <div class="slider-item active">
                <img src="https://cdn.pixabay.com/photo/2022/03/09/07/12/nature-7057191_960_720.jpg" alt="Zdjęcie natury" class="slider-img">
            </div>
            <div class="slider-item">
                <img src="https://cdn.pixabay.com/photo/2015/06/19/21/24/avenue-815297_960_720.jpg" alt="Zdjęcie natury" class="slider-img">
            </div>
            <div class="slider-item">
                <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_960_720.jpg" alt="Zdjęcie natury" class="slider-img">
            </div>
        </div>
        <button class="btn btn-left"><i class="fas fa-arrow-left"></i></button>
        <button class="btn btn-right"><i class="fas fa-arrow-right"></i></button>
    </div>

    <script src="script.js"></script>
</body>

</html>
